<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ockerem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <!-- Ana Menü -->
  <div id="menu">
    <h1>Ockerem</h1>
    <input id="username" type="text" placeholder="Kullanıcı adı" />
    <input id="photo" type="file" accept="image/*" />
    <button onclick="enterRoom()">Odaya Gir</button>
  </div>

  <!-- Sohbet Odası -->
  <div id="room" class="hidden">
    <header>
      <h1>Ockerem</h1>
    </header>

    <main>
      <div id="users"></div>
    </main>

    <footer>
      <button id="btnMute" onclick="toggleMute()">🎙️ Mute</button>
      <button id="btnDeafen" onclick="toggleDeafen()">🔇 Kulaklık</button>
      <button onclick="leaveRoom()">🚪 Çık</button>
      <button onclick="shareScreen()">🖥️ Ekran Paylaş</button>
    </footer>
  </div>

  <script src="client.js"></script>
</body>
</html>
