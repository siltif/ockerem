<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>OCKEREM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <!-- SVG SPRITE (PDF stiline uygun ince çizgi ikonlar) -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <!-- Mic -->
    <symbol id="icon-mic" viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8">
        <rect x="8" y="3" width="8" height="12" rx="4"></rect>
        <path d="M12 19v2"></path>
        <path d="M5 11a7 7 0 0 0 14 0"></path>
        <!-- slash (muted) -->
        <path class="slash" d="M4 4L20 20" style="display:none"></path>
      </g>
    </symbol>

    <!-- Headphones -->
    <symbol id="icon-headphones" viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8">
        <path d="M4 13a8 8 0 0 1 16 0"></path>
        <rect x="3" y="13" width="4" height="7" rx="2"></rect>
        <rect x="17" y="13" width="4" height="7" rx="2"></rect>
        <path class="slash" d="M4 4L20 20" style="display:none"></path>
      </g>
    </symbol>

    <!-- Screen -->
    <symbol id="icon-screen" viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8">
        <rect x="3" y="4" width="18" height="12" rx="2"></rect>
        <path d="M8 20h8"></path>
        <path d="M12 16v4"></path>
      </g>
    </symbol>

    <!-- Leave -->
    <symbol id="icon-leave" viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8">
        <path d="M10 7V5a2 2 0 0 1 2-2h6v18h-6a2 2 0 0 1-2-2v-2"></path>
        <path d="M15 12H3"></path>
        <path d="M6 9l-3 3l3 3"></path>
      </g>
    </symbol>

    <!-- Bell -->
    <symbol id="icon-bell" viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8">
        <path d="M6 8a6 6 0 1 1 12 0c0 7 3 7 3 9H3c0-2 3-2 3-9"></path>
        <path d="M10 21h4"></path>
      </g>
    </symbol>
  </svg>

  <!-- Breadcrumb -->
  <div id="crumb" class="crumb">Menü</div>

  <!-- Hesap (ilk sefer) -->
  <section id="view-account" class="view show">
    <div class="card animate-in">
      <h1>OCKEREM</h1>
      <p class="muted">Hesap oluştur (bir kez)</p>
      <input id="acc-username" class="input" type="text" maxlength="24" placeholder="Kullanıcı adı" />
      <label class="file">
        <input id="acc-photo" type="file" accept="image/*" />
        Profil fotoğrafı (opsiyonel)
      </label>
      <button id="btn-save-account" class="btn primary">Kaydet</button>
    </div>
  </section>

  <!-- Ana Menü -->
  <section id="view-menu" class="view hidden">
    <div class="card animate-in">
      <h1>OCKEREM</h1>
      <div class="menu-grid">
        <button id="goto-create" class="btn block">Oda Oluştur</button>
        <button id="goto-join" class="btn block">Odaya Katıl</button>
      </div>
    </div>
  </section>

  <!-- Oda Oluştur -->
  <section id="view-create" class="view hidden">
    <div class="card animate-in">
      <h2>Oda Oluştur</h2>
      <input id="room-name" class="input" type="text" placeholder="Oda adı..." />
      <label class="range">
        Maksimum kişi: <span id="max-out">2</span>
        <input id="max-count" type="range" min="2" max="5" value="2" />
      </label>
      <div class="row">
        <button id="create-back" class="btn ghost">Geri</button>
        <button id="create-room" class="btn primary">Odayı Aç</button>
      </div>
    </div>
  </section>

  <!-- Odaya Katıl -->
  <section id="view-join" class="view hidden">
    <div class="card animate-in">
      <h2>Odaya Katıl</h2>
      <div id="rooms" class="room-list"></div>
      <div class="row">
        <button id="join-back" class="btn ghost">Geri</button>
      </div>
    </div>
  </section>

  <!-- Oda İçi -->
  <section id="view-call" class="view hidden">
    <div class="topbar">
      <div class="left">
        <span class="title">Arama</span>
      </div>
      <div class="right">
        <button id="btn-bell" class="icon-btn" title="Mesajlar">
          <svg class="icon"><use href="#icon-bell"/></svg>
          <span class="bell-dot hidden"></span>
        </button>
      </div>
    </div>

    <div id="avatars" class="avatars animate-in"></div>

    <!-- Chat panel -->
    <div id="chat-panel" class="chat-panel hidden">
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input">
        <input id="chat-text" type="text" placeholder="Mesaj Gönder..." />
        <button id="chat-send" class="btn sm">Gönder</button>
      </div>
    </div>

    <!-- Kontroller -->
    <div class="controls">
      <button id="btn-mic" class="icon-btn" title="Mikrofon">
        <svg class="icon icon-mic"><use href="#icon-mic"/></svg>
      </button>
      <button id="btn-headphones" class="icon-btn" title="Kulaklık">
        <svg class="icon icon-hp"><use href="#icon-headphones"/></svg>
      </button>
      <button id="btn-screen" class="icon-btn" title="Ekran Paylaş">
        <svg class="icon icon-screen"><use href="#icon-screen"/></svg>
      </button>
      <button id="btn-leave" class="icon-btn danger" title="Çık">
        <svg class="icon"><use href="#icon-leave"/></svg>
      </button>
    </div>
  </section>

  <!-- Çıkış Popup -->
  <div id="leave-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Emin misin?</h3>
      <p>Odayı terk etmek istediğine emin misin?</p>
      <div class="row">
        <button id="leave-cancel" class="btn ghost">Vazgeç</button>
        <button id="leave-confirm" class="btn danger">Çık</button>
      </div>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
